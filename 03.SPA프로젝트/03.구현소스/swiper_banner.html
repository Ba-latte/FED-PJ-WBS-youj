<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이프 배너 모듈</title>

    <!-- 제이쿼리 라이브러리 + UI -->
	<script src="./js/jquery-3.6.3.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
    
	<!-- swiper CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- CSS 불러오기 -->
    <link rel="stylesheet" href="./css/swipe_banner.css">

    <!-- JS 불러오기 -->
    <script src="./js/swipe_banner.js"></script>

</head>
<body>
    <!-- Swiper -->
    <section class="swipe_banner">
        <div class="swiper product_swipe">
            <ul class="swiper-wrapper ">
                <!-- 슬라이드 -->
                <li class="swiper-slide slide">
                    <img src="./images/dt/sub/citadelle-original.png" alt="제품 이미지">
                    <div class="wrap">
                        <span class="product_tit">Original</span>
                    </div>
                </li>
                <li class="swiper-slide slide">
                    <img src="./images/dt/sub/citadelle-jardin-dete.png" alt="제품 이미지">
                    <div class="wrap">
                        <span class="product_tit">Jardin d’Été</span>
                    </div>
                </li>
                <li class="swiper-slide slide">
                    <img src="./images/dt/sub/citadelle-rouge.png" alt="제품 이미지">
                    <div class="wrap">
                        <span class="product_tit">Rouge</span>
                    </div>
                </li>
                <li class="swiper-slide slide">
                    <img src="./images/dt/sub/citadelle-sergent-pepper.png" alt="제품 이미지">
                    <div class="wrap">
                        <span class="product_tit">Our limited editions</span>
                    </div>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
    </section>
</body>
</html>
