<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            body {
                width: 100%;
                height: 100%;
            }
            /* 배경 */
            #pg1 {
                height: 100vh;
                background: bisque fixed;
            }
            #pg2 {
                height: 1400px;
                background: url(./images/secondBG.jpg) no-repeat fixed;
            }
            #pg3 {
                height: 100vh;
            }
            /* 원 공통 */
            .circle{
                /* position: absolute; */
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }
            .cr1{
                background: lightblue fixed;
            }
            .cr2{
                background: lightgreen fixed;
            }
            .cr3{
                background: red;
                position: absolute;
                z-index: 999;
            }
            .cr4{
                background: lightseagreen fixed;
            }
            .cr5{
                background: lightslategrey fixed;
            }
        </style>
        <!-- <script src="../jquery-3.6.3.min.js"></script> -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
        <script>
            $(document).ready(function () {
                /*************************************************************************************
                패럴렉스(Parallax) 플러그인
                
                패럴렉스 효과란?
                    - 스크롤과 동시에 배경이미지나 어떤 특정 요소가 시차를 두고 이동함에
                    따라 공간감이 느껴지게 하는 효과
                    (원경은 천천히, 중경은 조금 빠르게, 근경 아주 빠르게 설정함)
                
                [ 패럴렉스 플러그인 사용법 ]
                - 배경이미지를 위치 이동시키는 플러그인
                
                $(선택자).parallax(배경위치,이동속도)
                - 배경위치는 배경 이미지의 x축 위치설정(50%는 정중앙)
                - 이동속도는 0.1~0.9 사이의 값(값이 너무 높으면 그냥 일반 배경과 같아짐)
                
                - 배경이미지의 기본셋팅시 fixed(고정)을 사용함!
                
                *************************************************************************************/
    
                // $("#t1").parallax("30%", 0.4);
                // $(".cr4").parallax("30%", 0.1);
                // $(".cr2").parallax("20%", 0.8);
                $(".cr3").parallax("50%", 0.2);
                // $("#t2").parallax("60%", 0.2);
            }); //// jQB ////////////////////////////////////
        </script>
        
    </head>
    <body>
        <div id="pg1"></div>
        <div id="pg2">
            <div class="circleList">
                <div class="circle cr1"></div>
                <div class="circle cr2"></div>
                <div class="circle cr3"></div>
                <div class="circle cr4"></div>
                <div class="circle cr5"></div>
            </div>
        </div>
        <div id="pg3"></div>
    </body>
</html>
